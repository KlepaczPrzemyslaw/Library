<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- jQuery -->
    <script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>

    <!-- Popper.js -->
    <script src="js/popper.min.js" type="text/javascript"></script>

    <!-- Bootstrap 4 Beta. -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/bootstrap.min.js" type="text/javascript"></script>

    <!-- Google Web Fonts - Open Sans i Raleway. -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700|Raleway:300,400,600,700&amp;subset=latin-ext"
        rel="stylesheet">

    <!-- Font Awesome. -->
    <link rel="stylesheet" href="css/font-awesome.min.css">

    <!-- Style do Edytowania. -->
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>

<body>
    <!-- NavBar -->
    <header>
        <nav class="navbar navbar-dark bg-primary">
            <a class="navbar-brand" href="#">Mała Biblioteka</a>
            <span class="navbar-text text-white">Autorzy: Damian Cichosz, Przemysław Klepacz</span>
        </nav>
    </header>
    <!-- Main -->
    <main class="mt-4" >
        <!-- Alert -->
        <div class="col" id="Newsletter">
            <div class="alert alert-dark">
                <span class="ml-5 align-middle">Zapisz Się Na Newsletter!!</span>
                <input class="form-control d-inline-block ml-5 align-middle" type="text" name="input-newsletter" style="width: 25%">
                <input class="btn btn-light ml-1 mr-5 align-middle" type="submit" value="Send" >
                <u><i><span class="ml-5 align-middle">Kliknij Mnie!</span></i></u>
                <u><i><span class="ml-5 align-middle">Kliknij Mnie!</span></i></u>
                <u><i><span class="ml-5 align-middle">Kliknij Mnie!</span></i></u>
                <u><i><span class="ml-5 align-middle">Kliknij Mnie!</span></i></u>
                <u><i><span class="ml-5 align-middle">Kliknij Mnie!</span></i></u>
            </div>
        </div>
        <div id="place-for-alert"></div>      
        <div class="container-fluid">
            <div class="row">
                <!-- Książki -->
                <div class="col">
                    <h1>Książki</h1>
                    <div class="button-group">
                    </div>
                    <form action="/">
                        <input type="hidden" id="nigdy-mnie-nie-znajdziecie" value="">
                        <div class="form-group">
                            <label for="">Tytuł</label>
                            <input class="form-control" id="form-title" type="text">
                        </div>
                        <div class="form-group">
                            <label for="">Autor</label>
                            <input class="form-control" id="form-author" type="text">
                        </div>
                        <button class="btn btn-success btn-sm" id="form-add-button"><i class="fa fa-plus mr-2"></i>Dodaj</button>
                    </form>
                    <table id="booksTable" class="table table-hover table-sm">
                        <thead>
                            <tr>
                                <th>Tytuł</th>
                                <th>Autor</th>
                                <th>Opcje</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- AJAX -->
                        </tbody>
                    </table>
                </div>
                <!-- Czytelnicy -->
                <div class="col">
                    <h1>Czytelnicy</h1>
                    <div class="button-group">
                        </div>
                        <form action="/">
                            <input type="hidden" id="reader-nigdy-mnie-nie-znajdziecie" value="">
                            <div class="form-group">
                                <label for="">Imię i nazwisko</label>
                                <input class="form-control" id="reader-form-name" type="text">
                            </div>
                            <div class="form-group">
                                <label for="">Wiek</label>
                                <input class="form-control" id="reader-form-age" type="text">
                            </div>
                            <button class="btn btn-success btn-sm" id="reader-form-add-button"><i class="fa fa-plus mr-2"></i>Dodaj</button>
                        </form>
                        <table id="readersTable" class="table table-hover table-sm">
                            <thead>
                                <tr>
                                    <th>Imię i nazwisko</th>
                                    <th>Wiek</th>
                                    <th>Opcje</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- AJAX -->
                            </tbody>
                        </table>
                </div>
                <!-- Wypożyczone -->
                <div class="col">
                    <h1>Wypożyczone</h1>
                    <table id="lendTable" class="table table-hover table-sm">
                            <thead>
                                <tr>
                                    <th>Tytuł</th>
                                    <th>Wypożyczający</th>
                                    <th>Data Wypożyczenia</th>
                                    <th>Opcje</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- AJAX -->
                            </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
